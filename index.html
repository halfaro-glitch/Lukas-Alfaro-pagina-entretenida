<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Street Fighter II integrado - Portal Lukas Alfaro</title>
<style>
  body,html {
    margin:0; padding:0; height:100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background:black;
    color:#39ff14;
    overflow-x:hidden;
    position:relative;
  }
  #matrix-canvas {
    position:fixed;
    top:0; left:0; width:100vw; height:100vh; z-index:0;
    background:black;
  }
  .content-wrapper {
    position: relative;
    z-index:10;
    padding:20px;
    max-width:900px;
    margin:0 auto;
  }
  #header-text {
    font-size:2rem;
    font-weight:bold;
    color:#39ff14;
    text-shadow:0 0 8px #39ff14;
    margin-bottom:15px;
    text-align:center;
  }
  a.big-link {
    color: #b3ffb3;
    background: #004400;
    padding: 12px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 20px;
    box-shadow: 0 0 15px #39ff14;
  }
  a.big-link:hover {
    background: #00ff00;
    color: black;
  }
  #emulator-container {
    width: 100%;
    height: 500px;
    border: 3px solid #39ff14;
    border-radius:15px;
    box-shadow: 0 0 25px #00ff00;
    overflow: hidden;
    margin-bottom:20px;
  }
  iframe#emulator-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 15px;
  }
  #joystick {
    width: 120px;
    height: 120px;
    background: #002200;
    border-radius: 50%;
    border: 2px solid #00ff00;
    position: relative;
    margin: 0 auto 20px;
    touch-action: none;
  }
  #stick {
    width: 60px;
    height: 60px;
    background: #33ff33;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;
    transition: top 0.1s, left 0.1s;
  }
  #buttons {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 40px;
  }
  .btn-action {
    background-color: #003300;
    border-radius: 12px;
    border: none;
    width: 60px;
    height: 60px;
    color: #39ff14;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff00;
  }
  .btn-action:active {
    background-color: #00ff00;
    color: black;
  }
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="content-wrapper">
  <div id="header-text">Portal de Lukas Alfaro</div>

  <a href="https://www.youtube.com/channel/UCBA1nK--TI4XUVUNUNcrfdg" target="_blank" class="big-link">Canal de YouTube de Lukas Alfaro</a>

  <!-- Usamos un emulador Genérico que puede no cargar Street Fighter 2 -->
  <div id="emulator-container" aria-label="Pantalla jugable Street Fighter II">
    <iframe id="emulator-iframe"
      src="https://jsfiddle.net/epva32q8/show" 
      title="Emulador callejero" allowfullscreen></iframe>
  </div>

  <div id="joystick" role="application" aria-label="Joystick virtual para controlar el juego">
    <div id="stick"></div>
  </div>

  <div id="buttons" aria-label="Botones A y B">
    <button class="btn-action" id="btn-a" aria-label="Botón A">A</button>
    <button class="btn-action" id="btn-b" aria-label="Botón B">B</button>
  </div>
</div>

<script>
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
let width, height;
function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resize();
window.addEventListener('resize', resize);
const letters = 'アァイィウヴエォカキクケコサシスセソタチツテトナニヌネノハヒフゥヘホマミムメモヤユヨラリルレロワヰヱヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16;
const columns = Math.floor(width / fontSize);
const drops = new Array(columns).fill(1);
function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle = '#00ff00';
  ctx.font = fontSize + 'px monospace';
  for(let i=0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;
    ctx.fillText(text, x, y);
    if (y > height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 40);
// Joystick behavior
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');
let dragging = false;
let centerX, centerY;
joystick.addEventListener('pointerdown', (e) => {
  dragging = true;
  const rect = joystick.getBoundingClientRect();
  centerX = rect.left + rect.width / 2;
  centerY = rect.top + rect.height / 2;
  moveStick(e.clientX, e.clientY);
});
window.addEventListener('pointerup', () => {
  if(!dragging) return;
  dragging = false;
  stick.style.left = '30px';
  stick.style.top = '30px';
});
window.addEventListener('pointermove', (e) => {
  if(!dragging) return;
  moveStick(e.clientX, e.clientY);
});
function moveStick(x,y) {
  const maxDistance = 40;
  let deltaX = x - centerX;
  let deltaY = y - centerY;
  const distance = Math.min(maxDistance, Math.sqrt(deltaX*deltaX + deltaY*deltaY));
  if(distance > maxDistance) {
    const angle = Math.atan2(deltaY, deltaX);
    deltaX = maxDistance * Math.cos(angle);
    deltaY = maxDistance * Math.sin(angle);
  }
  stick.style.left = `${30 + deltaX}px`;
  stick.style.top = `${30 + deltaY}px`;
}
// Botones visuales A/B
document.getElementById('btn-a').addEventListener('click', () => alert('Botón A presionado'));
document.getElementById('btn-b').addEventListener('click', () => alert('Botón B presionado'));
</script>

</body>
</html>
