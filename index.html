<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portal de Lukas Alfaro - Diversi√≥n, Juegos, Manualidades y Creatividad 3D</title>
<style>
  /* Estilos base y Matrix */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #000;
    color: #39ff14;
    overflow-x: hidden;
    position: relative;
  }
  #matrix-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
  }
  .content-wrapper {
    position: relative;
    z-index: 10;
    padding: 10px 20px 40px 20px;
    max-width: 960px;
    margin: 0 auto;
  }
  #header-text {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: #39ff14;
    text-shadow: 0 0 8px #39ff14;
    margin-bottom: 15px;
  }
  a.big-link {
    background: #004400;
    padding: 12px;
    border-radius: 12px;
    color: #b3ffb3;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    margin: 10px auto 20px;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 15px #39ff14;
  }
  a.big-link:hover {
    background-color: #00ff00;
    color: #000;
  }
  /* Emulador */
  #emulator-container {
    width: 100%;
    height: 500px;
    border: 3px solid #39ff14;
    border-radius: 15px;
    box-shadow: 0 0 30px #00ff00;
    overflow: hidden;
    margin-bottom: 20px;
    display: none;
  }
  iframe#emulator-iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 15px;
    background: black;
  }
  /* Botones */
  button.control-button {
    display: inline-block;
    background-color: #00ff00;
    color: #000;
    border: none;
    border-radius: 25px;
    font-size: 1.3rem;
    font-weight: bold;
    padding: 15px 35px;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff00;
    margin: 10px 10px 20px 10px;
    user-select: none;
  }
  button.control-button:hover {
    background-color: #33ff33;
  }
  /* Joystick y botones visuales */
  #joystick-area {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    margin-top: 20px;
    margin-bottom: 40px;
  }
  #joystick {
    width: 120px;
    height: 120px;
    background: #002200;
    border-radius: 50%;
    border: 2px solid #00ff00;
    position: relative;
    touch-action: none;
  }
  #stick {
    width: 60px;
    height: 60px;
    background: #33ff33;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;
    transition: left 0.1s, top 0.1s;
  }
  #buttons-control {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  #buttons-control button {
    width: 70px;
    height: 70px;
    background: #003300;
    border-radius: 16px;
    border: none;
    font-weight: bold;
    font-size: 22px;
    color: #39ff14;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff00;
  }
  #buttons-control button:active {
    background-color: #00ff00;
    color: #000;
  }
</style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="content-wrapper">

  <div id="header-text">Portal de Lukas Alfaro</div>

  <a href="https://www.youtube.com/channel/UCBA1nK--TI4XUVUNUNcrfdg" target="_blank" class="big-link">
    Canal de YouTube de Lukas Alfaro
  </a>

  <button id="star-button" class="control-button">‚≠ê Iniciar Street Fighter II</button>
  <button id="fullscreen-button" class="control-button">üñ•Ô∏è Pantalla Completa</button>

  <div id="emulator-container" aria-label="Pantalla jugable Street Fighter II">
    <iframe id="emulator-iframe"
            src="https://archive.org/embed/sf2_snes"
            title="Street Fighter II SNES"
            allowfullscreen>
    </iframe>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://archive.org/download/Banjo_Kazooie_The_Soundtrack/01_main_title.mp3" type="audio/mpeg">
  </audio>

  <div id="joystick-area" aria-label="Controles de juego">
    <div id="joystick" role="application" aria-label="Joystick virtual">
      <div id="stick"></div>
    </div>
    <div id="buttons-control">
      <button id="btn-a" aria-label="Bot√≥n A">A</button>
      <button id="btn-b" aria-label="Bot√≥n B">B</button>
    </div>
  </div>

</div>

<script>
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
let width, height;
function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resize();
window.addEventListener('resize', resize);

const letters = '„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Ç©„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Ç•„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É∞„É±„É≤„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
const fontSize = 16;
const columns = Math.floor(width / fontSize);
const drops = new Array(columns).fill(1);

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, width, height);
  ctx.fillStyle = '#00ff00';
  ctx.font = fontSize + 'px monospace';
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    const x = i * fontSize;
    const y = drops[i] * fontSize;
    ctx.fillText(text, x, y);
    if (y > height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 40);

const starButton = document.getElementById('star-button');
const fullscreenButton = document.getElementById('fullscreen-button');
const emulatorContainer = document.getElementById('emulator-container');
const emulatorIframe = document.getElementById('emulator-iframe');
const bgMusic = document.getElementById('bg-music');

starButton.addEventListener('click', () => {
  // Mostrar iframe y pausar m√∫sica
  emulatorContainer.style.display = 'block';
  emulatorIframe.focus();
  bgMusic.pause();
});

fullscreenButton.addEventListener('click', () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    emulatorContainer.requestFullscreen();
  }
});

// joystick visual
const joystick = document.getElementById('joystick');
const stick = document.getElementById('stick');
let dragging = false;
let centerX, centerY;

joystick.addEventListener('pointerdown', (e) => {
  dragging = true;
  const rect = joystick.getBoundingClientRect();
  centerX = rect.left + rect.width / 2;
  centerY = rect.top + rect.height / 2;
  moveStick(e.clientX, e.clientY);
});

window.addEventListener('pointerup', () => {
  dragging = false;
  stick.style.left = '30px';
  stick.style.top = '30px';
});

window.addEventListener('pointermove', (e) => {
  if (!dragging) return;
  moveStick(e.clientX, e.clientY);
});

function moveStick(x, y) {
  const maxDistance = 40;
  let deltaX = x - centerX;
  let deltaY = y - centerY;
  const distance = Math.min(maxDistance, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
  if (distance > maxDistance) {
    const angle = Math.atan2(deltaY, deltaX);
    deltaX = maxDistance * Math.cos(angle);
    deltaY = maxDistance * Math.sin(angle);
  }
  stick.style.left = `${30 + deltaX}px`;
  stick.style.top = `${30 + deltaY}px`;
}

// Botones visuales A y B
document.getElementById('btn-a').addEventListener('click', () => alert('Bot√≥n A presionado'));
document.getElementById('btn-b').addEventListener('click', () => alert('Bot√≥n B presionado'));
</script>

</body>
</html>
